<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Яндекс Практикум. Место — это проектная работа №4 для онлайн-курса Веб-разработчик">
  <meta name="keywords" content="путешествии по России, удивительная Россия, великолепная Россия">
  <meta name="author" content="Игорь Парандюк">
  <title>Проект "Место"</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__content">
    <a class="header__logo-link" href="#">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="логотип проекта Место.">
    </a>
  </header>

  <main class="main">
    <section class="profile page__content">
      <img class="profile__avatar" src="<%=require('./images/avatar.svg')%>" alt="аватар пользователя.">
      <div class="profile__info-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__button profile__button_action_edit-profile" type="button"></button>
      </div>
      <button class="profile__button profile__button_action_add-place" type="button"></button>
    </section>
    <section class="places page__content">
      <ul class="cards-list">

      </ul>
    </section>
  </main>
  <footer class="footer page__content">
    <span class="footer__copyright">&copy; 2022 Mesto Russia</span>
  </footer>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form" name="profile-form" novalidate>
        <fieldset class="form__fields-container">
          <div class="form__field">
            <input id="name-input" name="name" class="form__input form__input_el_name" type="text" required
              minlength="2" maxlength="40" autocomplete="off">
            <span class="form__error name-input-error"></span>
          </div>
          <div class="form__field">
            <input id="job-input" name="job" class="form__input form__input_el_job" type="text" required minlength="2"
              maxlength="200" autocomplete="off">
            <span class="form__error job-input-error"></span>
          </div>
        </fieldset>
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <form class="form" name="card-form" novalidate>
        <fieldset class="form__fields-container">
          <div class="form__field">
            <input id="place-input" name="name" class="form__input form__input_el_place-title" type="text"
              placeholder="Название" required minlength="2" maxlength="30" autocomplete="off">
            <span class="form__error place-input-error"></span>
          </div>
          <div class="form__field">
            <input id="url-input" name="link" class="form__input form__input_el_place-image" type="url"
              placeholder="Ссылка на картинку" required autocomplete="off">
            <span class="form__error url-input-error"></span>
          </div>
        </fieldset>
        <button class="form__submit" type="submit">Сохранить</button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup popup_type_view-card">
    <figure class="popup__figure">
      <img class="popup__image">
      <figcaption class="popup__caption"></figcaption>
      <button class="popup__close" type="button"></button>
    </figure>
  </div>

  <template id="card-template">
    <li class="card">
      <img class="card__image">
      <div class="card__desctiption">
        <h3 class="card__title"></h3>
        <button class="card__like" type="button"></button>
      </div>
      <button class="card__delete" type="button"></button>
    </li>
  </template>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
