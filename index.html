<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Яндекс Практикум. Место — проектная работа №4 для онлайн-курса Веб-разработчик">
  <meta name="keywords" content="путешествии по России, удивительная Россия, великолепная Россия">
  <meta name="author" content="Игорь Парандюк">
  <title>Проект "Место"</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header page__content">
    <a class="header__logo-link" href="#">
      <img class="header__logo" src="./images/logo.svg" alt="логотип проекта Место.">
    </a>
  </header>

  <main class="main">
    <section class="profile page__content">
      <img class="profile__avatar" src="./images/avatar.svg" alt="аватар пользователя.">
      <div class="profile__info-container">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__button profile__button_action_edit" type="button"></button>
      </div>
      <button class="profile__button profile__button_action_add" type="button"></button>
    </section>
    <section class="places page__content">
      <ul class="cards">
        <li class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск.">
          <div class="card__desctiption">
            <h3 class="card__title">Карачаевск</h3>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
          <div class="card__desctiption">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Домбай.">
          <div class="card__desctiption">
            <h3 class="card__title">Добмай</h3>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус.">
          <div class="card__desctiption">
            <h3 class="card__title">Гора Эльбрус</h3>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/dombai.jpg" alt="Домбай.">
          <div class="card__desctiption">
            <h3 class="card__title">Добмай</h3>
            <button class="card__like" type="button"></button>
          </div>
        </li>
        <li class="card">
          <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
          <div class="card__desctiption">
            <h3 class="card__title">Карачаево-Черкессия</h3>
            <button class="card__like" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__content">
    <span class="footer__copyright">&copy; 2022 Mesto Russia</span>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="form" name="edit-profile-form">
        <fieldset class="form__items-container">
          <input class="form__item form__item_el_name" type="text">
          <input class="form__item form__item_el_job" type="text">
        </fieldset>
        <button class="form__button" type="submit"><span class="form__button-text">Сохранить</span></button>
      </form>
      <button class="popup__close" type="button"></button>
    </div>
  </div>
  <script src="./scripts/script.js" defer></script>
</body>

</html>
